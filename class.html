<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class</title>
</head>
<body>
  <h1>Last Clicked Value:</h1>
  <div id="lastClickedValue"></div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const lastClickedValue = localStorage.getItem('lastClicked');
      const lastClickedValueDiv = document.getElementById('lastClickedValue');
      if (lastClickedValue) {
        lastClickedValueDiv.textContent = lastClickedValue;
      } else {
        lastClickedValueDiv.textContent = 'No value clicked yet.';
      }
    });
  </script>
</body>
</html>
